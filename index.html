<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha JS</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="cont-general text-center min-flex">
        <h1 class="text-center">Calculador de días laborales</h1>
        <h2 class="text-center">Escribe unicamente con números, por favor :D</h3>
    <div class="container text-center">
        <div class="row justify-content-md-center my-4">
            <div class="col">
                <input type="number" id="dia" class="btn btn-outline-secondary"  placeholder="Día" min="1" max="31" required/> 
            </div>
            <div class="col">
                <input type="number" id="mes" class="btn btn-outline-secondary" placeholder="Mes" min="1" max="12" required/> 
            </div>
            <div class="col">
                <input type="number" id="año" class="btn btn-outline-secondary" placeholder="Año"
                min="1950" max="2050" required/>
            </div>
        </div>
        <div class="row justify-content-md-center my-4"></div>
        <div class="col align-self-center">
            <button type="submit" id="calcular" class="form-control text-center border border-3 border-dark-subtle rounded-pill btn btn-outline-danger w-50 rounded-pill"> 
                Calcular
            </button>
        </div>
        <div class="row justify-content-md-center">
            <div class="row justify-content-md-center my-4"></div>
        <div class="col align-self-center">
            <input type="text" id="resultado" class="form-control text-center border border-3 border-dark-subtle rounded-pill "  disabled> 
        </div>
        </div>
    </div>
  </main>
<script src="./fecha.js"></script>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
crossorigin="anonymous">
</script>
</body>
</html>
